<!doctype html>
<html>
<head>
<title> Lecci√≥n viernes 19/02 /016 </title>
<meta http-equiv= "Content-Type"
content="text/html; charset=UTF-8">
<style>
body { margin: 0;}
canvas { width: 100%; height: 100%; } 
</style>
</head>
<body>
<script src= "three.min.js"></script>
<script>
  var escena =new THREE.Scene();
  var fov =75; //campo de vision (field)
  var aspect=window.innerWidth / window.innerHeight
  //relacion de aspecto
var near= 0.5; // Plano cercano
var far= 1050; // plano lejano 
var camara= new THREE.PerspectiveCamera(fov,aspect,near,far);
camara.position.z=500;
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);




  var figura = new THREE.Shape();
  //figuras se realizan sobre el plano xy
  figura.moveTo(10, 10);
  figura.lineTo(10, 40); 
  figura.lineTo(40, 40);
  figura.lineTo(10, 10);
  // Para generar la malla hay que desarrollar la forma
    var forma= new THREE.ShapeGeometry(figura);
    var malla = new THREE.Mesh(forma);
    escena.add(malla);
    function loop(){
      requestAnimationFrame(loop);
      malla.rotation.x+= 0.1;
      malla.rotation.y+= 0.1;
      renderer.render(escena,camara);
    }
      loop();
    
</script>
</body>
</html>
