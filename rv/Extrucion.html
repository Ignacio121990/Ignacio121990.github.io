<script>
var camara , escena,renderer;
escena= new THREE.Scene();
camara = new THREE.PerspectiveCamera(45,window.innerWidth/ window.innerHeight,1,100);
camara.position.z=500;
renderer.setSize(window.innerWidth,window.innerHeight);
documet.body.appendChild(renderer.domEelement);
var figura = new THREE.Shape();
figura.moveTo(10,10);
figura.lineTo(10, 40);
figura.lineTo(40,40);
figura.lineTo(10,10);
var forma = new THREE.ExtrudgeGeometry(figura, {amount:10} );
var malla= new THREE.Mesh(forma);
escena.add(malla);
function loop(){
requestAnimationFrame(loop);
malla.rotation.x +=0.01;
malla.rotation.y +=0.01;
renderer.renderer(escena,camara);}
loop();
