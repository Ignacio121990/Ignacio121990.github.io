<canvas  width: 100% height: 100%>
<script src="three.min.js"></script>
  <script>
  
  var camara, escena, renderer;
  
  escena= new THREE.Scene();
  camara= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  camara.position.z=500;
  renderer= new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
  //La figura se establece sobre el plano zx
 var puntos=[];
  for(var i=0;i<50;i++){
  puntos.push(new THREE.Vector2((i*3)^15,(i*2)^19));
  }                 
  var forma = new THREE.LatheGeometry(puntos);
  var malla = new THREE.Mesh(forma);
  escena.add(malla);
  
  function loop(){
  requestAnimationFrame(loop);
  
  malla.rotation.x += 0.01;
  malla.rotation.y += 0.01;
  malla.rotation.z += 0.01;
  renderer.render( escena, camara);
  }
  
  loop();
</script>
</canvas>
